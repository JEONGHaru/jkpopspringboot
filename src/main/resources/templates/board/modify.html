<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent('Board Modify',~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook Modify Page</h1>

    <form action="modify" method="post">
      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <input type="hidden" name="type" th:value="${requestDTO.type}">
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">
      <div class="form-group">
        <label>Gno</label>
        <input type="text" name="bno" class="form-control" th:value="${dto.bno}" readonly>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" th:value="${dto.title}">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea name="content" class="form-control" rows="5">[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>WriterName</label>
        <input type="text" name="writer" class="form-control" th:value="${dto.writerName}" readonly>
      </div>
      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>
      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>
    </form>
    <button type="button" class="btn btn-primary modifyBtn">Modify</button>
    <button type="button" class="btn btn-info listBtn">List</button>
    <button type="button" class="btn btn-danger removeBtn">Remove</button>

    <script th:inline="javascript">
      let actionForm = $("form"); //form 태그 객체
      $(".removeBtn").click(function (){
        //alert("removeBtn click");
        //alert("removeBtn click");
        if(!confirm("삭제 하시겠습니까?")){
          return;
        }
        actionForm
                .attr("action","remove")
                .attr("method","post");
        actionForm.submit();
      }); // removeBtn click --- end
      $(".modifyBtn").click(function (){
        //alert("modifyBtn click");
        if(!confirm("수정하시겠습니까?")){
          return;
        }
        actionForm
                .attr("action","modify")
                .attr("method","post")
                .submit();
      }); //modifyBtn click --- end

      $(".listBtn").click(function (){
        //let pageInfo = $("input[name='page']");
        let page = $("input[name='page']");
        let type = $("input[name='type']");
        let keyword = $("input[name='keyword']");
        actionForm.empty(); //form태그의 모든 내용을 지우고

        actionForm.append(page); //목록 페이지 이동에 필요한 내용을 다시 추가
        actionForm.append(type);
        actionForm.append(keyword);
        actionForm
                .attr("action","list")
                .attr("method","get");
        //console.log(actionForm.html()); //확인 후 주석처리
        actionForm.submit();
      })
    </script>
  </th:block>
</th:block>
